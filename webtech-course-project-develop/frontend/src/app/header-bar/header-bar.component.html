<div id="navlist">
    <div class="left-part">
        <span>{{ headerMessage }}</span>
        <button *ngIf="userLoggedIn" id="btn-menu-item" class="menu-item" (click)="navigateToUserHomePage()">WorkHub
            Home</button>
        <button *ngIf="userLoggedIn" class="menu-item" (click)="navigateToProfileInfo()">Profile Info</button>
    </div>
    <div class="search">
        <form action="#">
            <input *ngIf="userLoggedIn" type="text" [(ngModel)]="term" class="searchTerm" placeholder=" Search in WorkHub ..." name="search">
            <button *ngIf="userLoggedIn" type="submit" id="search_btn"><img
                    src="https://www.kindacode.com/wp-content/uploads/2020/12/search.png" id="search_icon"
                    alt="Search icon"></button>
        </form>
    </div>
    <div *ngFor="let item of templates | filter:term">
        <p>
          {{ item.name }}
        </p>
      </div>
    <div class="right-part">
        <button *ngIf="userLoggedIn" (click)="cartClicked()">
            <img src="..//..//assets/ico_cart.png">
            <span class="cart-value">{{sampleData.length}}</span>
        </button>
        <button *ngIf="userLoggedIn" class="menu-item" id="logout" (click)="onLogOutButtonClick()">Log Out</button>
    </div>
</div>
<app-cart-dialog *ngIf="cartBoolean"></app-cart-dialog>
