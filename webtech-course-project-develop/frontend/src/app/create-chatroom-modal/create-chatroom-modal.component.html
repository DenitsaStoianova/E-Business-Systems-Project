<div class="wrap-modal">
  <form>
    <div *ngIf="step == 1">
      <section class="modal-header">
        <h2 class="modal-title">Create Chatroom</h2>
        <h3 class="modal-description">Create chatroom in 3 easy steps</h3>
        <h2 class="step-title">Step 1</h2>
        <img src="assets/images/logo.jpg" alt="Instant messanger logo" class="logo-img">
      </section>
      <section class="modal-body">
        <label class="step-input-description" for="room-name">Choose right name for your room:</label>
        <input type="text" id="room-name" name="room-name" placeholder="Enter room name..." [(ngModel)]="chatroomName" required/>
      </section>
    </div>
      <div *ngIf="step == 2">
        <section class="modal-header">
          <h2 class="step-title">Step 2</h2> 
          <img src="./assets/images/participants.png" alt="Chatroom participants" class="add-members-img">
        </section>   
        <section class="modal-body">
          <label class="step-input-description" for="member-name">Add members to your room:</label>         
          <input class="adding-section" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search members...">         
		      <div class="empty-area">
			      <div *ngFor="let user of users[0] |filter:searchText;" class="list-members">
				      <ul>
                <li class="username">{{user.name}}<button type='button' class="add-member-btn" (click)="onSelectUser(user)">+</button></li>                          
              </ul>
            </div>
		      </div>
        </section>
    </div>
    <div *ngIf="step == 3">
        <section class="modal-header">
          <h2 class="step-title">Step 3</h2>
          <img src="./assets/images/description.jpg" alt="Chatroom description" class="add-description-img">
        </section>
        <section class="modal-body">
          <label class="step-input-description" for="description">Add description to your room:</label> 
          <textarea id="description" name="description"  placeholder="Enter room description..." [(ngModel)]="chatroomDescription"></textarea>
        </section>
    </div>
    <div *ngIf="step == 4">
      <section class="modal-header">
        <h2 class="modal-title">Chatroom Info</h2>
      </section>
      <section class="modal-body">
        <div class="info-part" id="base-info-inline">
         <label class="info-description" for="room-info">Room name:</label> 
         <label class="info-data" for="room-info">{{chatroomName}}</label>
        </div>
        <div class="info-part">
         <label class="info-description" for="room-info">Members:</label> 
          <div class="empty-area-info">
            <ul class="members-inline" *ngFor="let member of members">
              <li class="member-info-data">{{member.name}}
                <button type="button" class="delete-member-info-btn" (click)="onDeleteMember(member)">X</button>
              </li>                         
            </ul>
          </div>  
        </div>
        <div class="info-part">
         <label class="info-description" for="room-info">Description:</label>
         <label class="info-data" for="room-info">{{chatroomDescription}}</label> 
        </div>
      </section>
  </div>
    <section class="modal-footer">
      <button type="button" class="prev-btn" *ngIf="step != 1" (click)="previous()">Prev</button>
      <button type="button" class="next-btn" *ngIf="step != 4" (click)="submit()">Next</button>
      <button type="button" class="create-btn" *ngIf="step == 4" (click)="onCreateChatroom()">Create</button>
    </section>    
  </form>      
</div>
