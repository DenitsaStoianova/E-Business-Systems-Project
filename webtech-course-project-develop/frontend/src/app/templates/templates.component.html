<div class="gog_home_game_content">
    <!--    <img src="..//..//assets/bg.png">-->
    <div class="gog_cards_wrapper">
        <div class="gog_cards" *ngFor="let data of templates">
            <div class="gog_cards_details">
                <p>
                    {{data.name}}
                </p>
                <img src="..//..//assets/{{data.image}}">
                <!-- //currency pipe -->
                <div>
                    <p>{{data.description}}</p>
                    <span class="add" (click)="addItems(data)">ADD TO CART</span>
                    <p id="price-tag"> {{data.status === 'IN CART'? data.status:(data.price | currency)}}</p>

                </div>
            </div>
        </div>
    </div>
</div>
