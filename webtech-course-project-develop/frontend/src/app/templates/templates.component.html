<div class="outer">
    <div class="title">
        <h3>{{ categoryTemplate }}</h3>
    </div>
    <div class="content">
        <div class="gog_cards" *ngFor="let data of templates">
            <div class="gog_cards_details">
                <p id="tempName"> {{data.name}}</p>
                <img id="templImg" src="../assets/{{data.image}}">
                <div>
                    <p>{{data.description}}</p>
                    <span class="add" (click)="addItems(data)">ADD TO CART</span>
                    <p id="price-tag"> {{data.status === 'IN CART'? data.status:(data.price)}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
