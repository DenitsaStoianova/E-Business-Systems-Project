<div id="outer"> 
    <div id="title"> <h3>{{ usernameWorkspacesName }}</h3></div>
    <div id="content">
        <div class="workspace">
            <div class="left" *ngFor="let workspace of boughtWorkspacesInfo">
                <h4>{{ workspace.name }}</h4>
                <button type="button" id="show-members" (click)="navigateToShowPeopleModal()">Show members</button>
                <button type="button" (click)="navigateToAddPeopleModal()">ADD MEMBERS</button>
                <button type="button" (click)="navigateToAddTemplate(workspace.name)">ADD TEMPLATE</button>
                <div class="right">
                    <div class="template" *ngFor="let template of workspace.templates">
                        <img class="image" src="{{ template.image }}">
                        <p>{{ template.name }}</p>
                        <a href="{{ template.link }}" download>Get template</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
