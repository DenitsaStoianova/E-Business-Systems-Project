<div class="wrap-modal">
  <form>
    <div>
      <section class="modal-header">
        <h2 class="modal-title">Workspace's Members</h2>
        <img src="./assets/images/workspace_members.png" alt="Chatroom participants" class="add-members-img">
      </section>
      <section class="modal-body">
        <input class="adding-section" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search members...">
        <div class="empty-area">
          <div *ngFor="let user of users[0] |filter:searchText;" class="list-members">
            <ul>
              <li class="username">{{user.name}}</li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <section class="modal-footer">
      <button type="button" class="create-btn" (click)="navigateToProfileInfo()">Close</button>
    </section>
  </form>
</div>
